name: logbook
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  path: ^1.8.0
  http: ^1.0.0
  cupertino_icons: ^1.0.8
  intl: ^0.20.1
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5
  flutter_svg: ^2.0.10+1
  flutter_native_splash: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logbookicon.png
    - assets/splash.jpeg

flutter_native_splash:
  color: "#ffffff"
  image: "assets/splash.jpeg"
  android: true
  ios: true
